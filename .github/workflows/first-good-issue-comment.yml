name: Issue - Good First Issue
on:
  issues:
    types:
      - labeled

jobs:
  discord-notify:
    if: github.event.label.name == 'good first issue'
    runs-on: ubuntu-latest
    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_CONTRIBUTION_WEBHOOK }}
          DISCORD_EMBEDS: |
            [{
              "title": "[WANTED] ${{ github.event.issue.title }}",
              "description": "Hi there üëã,\n\nWe have a new issue that require some help on the repository: ${{ github.event.issue.repository.full_name }} üòá.\nWho wants to contribute ?\n\n[#${{ github.event.issue.number }} ${{ github.event.issue.title }}](${{ github.event.issue.html_url }})",
              "url": "${{ github.event.issue.html_url }}",
              "color": 11032831
             }]
        uses: Ilshidur/action-discord@master
  twitter-notify:
    if: github.event.label.name == 'good first issue'
    name: posting_on_twitter
    runs-on: ubuntu-latest
    steps:
      - name: tweety
        uses: m1ner79/Github-Twittction@v1.0.1
        with:
          twitter_status: "Hey, RestQA needs your awesome skill for the issue ${{ github.event.issue.html_url }}! This is an excellent opportunity to contribute to #opensource and be a part of an delicious community ü¶è"
          twitter_consumer_key: ${{ secrets.TWITTER_CONSUMER_KEY }} 
          twitter_consumer_secret: ${{ secrets.TWITTER_CONSUMER_SECRET }} 
          twitter_access_token_key: ${{ secrets.TWITTER_ACCESS_TOKEN_KEY }} 
          twitter_access_token_secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }} 
  reply-comment:
    if: github.event.label.name == 'good first issue'
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Download the template
        id: step_one
        run: |
             echo 'TEMPLATE<<EOF' >> $GITHUB_ENV
             curl https://raw.githubusercontent.com/restqa/.github/master/issue-comments/good-first-issue.md >> $GITHUB_ENV
             echo 'EOF' >> $GITHUB_ENV
      - name: Add comment on the issue
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: ${{ env.TEMPLATE }}
