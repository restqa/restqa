name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    types: [assigned, opened, synchronize, reopened]

jobs:
  build-ui:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install --prefix restqa-ui
      env:
        CI: true
    - run: npm run lint --prefix restqa-ui
    - run: npm test --prefix restqa-ui
      env:
        CI: true
    - run: npm run build --prefix restqa-ui

  build-unix:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install --prefix restqa-ui
    - run: npm run build --prefix restqa-ui
    - run: npm install --prefix restqa-core
      env:
        CI: true
    - run: npm run build --prefix restqa-core
    - run: npm run lint --prefix restqa-core
    - run: npm test --prefix restqa-core
    - run: npm run test:functional --prefix restqa-core

  build-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [14.x, 16.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install --prefix restqa-ui
    - run: del .\restqa-ui\browserslist* # small hack... https://github.com/angular/angular-cli/issues/3938#issuecomment-387399080
    - run: npm run build --prefix restqa-ui
    - run: npm install --prefix restqa-core
      env:
        CI: true
    - run: npm run build --prefix restqa-core
    - run: npm run lint --prefix restqa-core
    - run: npm test --prefix restqa-core
