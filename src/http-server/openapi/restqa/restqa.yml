                example: 'John Doe'
              avatar:
                type: string
                description: Team member avatar
                example: '/avatar/john.png'
      sponsors:
        type: array
        items:
          type: object
          properties:
            url:
              type: string
              description: The url of the sponsors website
              example: 'https://atalent-consulting.com'
            name:
              type: string
