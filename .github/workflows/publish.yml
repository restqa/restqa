name: Publish

on:
  release:
    types: [published]

jobs:
  npm-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
          registry-url: https://registry.npmjs.org/
      - run: npm install --prefix restqa-ui
      - run: npm run build --prefix restqa-ui
      - run: npm install --prefix restqa-core
      - run: npm run build --prefix restqa-core
      - run: npm publish --access public --prefix restqa-core
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
  docker-publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Publish Docker
      uses: elgohr/Publish-Docker-Github-Action@2.12
      env:
        RESTQA_VERSION: ${{ github.event.release.tag_name }}
      with:
        name: restqa/restqa
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        buildargs: RESTQA_VERSION
        tags: "latest,${{ github.event.release.tag_name }}"
  discord-notify:
    needs: npm-publish
    runs-on: ubuntu-latest
    steps:
      - name: Discord notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_EMBEDS: |
            [{
              "title": "Version  ${{ github.event.release.tag_name }}  has been released :tada::tada::tada:",
              "description": "[CHANGELOG](https://github.com/restqa/restqa/blob/${{ github.event.release.tag_name }}/CHANGELOG.md) available\n\nDo not forget to update your local RestQA version using the command:\n```\n$ npm i -g @restqa/restqa@latest\n```",
              "url": "http://github.com/restqa/restqa",
              "color": 11032831
             }]
        uses: Ilshidur/action-discord@master
  tweet:
    needs: npm-publish
    name: posting_on_twitter
    runs-on: ubuntu-latest
    steps:
      - name: tweety
        uses: m1ner79/Github-Twittction@v1.0.1
        with:
            twitter_status: "Release ${{github.event.release.tag_name}} for ${{github.repository}} is out in the wild üò±üí™üçæüéÇ\n\n #testautomation #apitesting #gherkin #softwaretesting ${{github.event.release.html_url}}"
            twitter_consumer_key: ${{ secrets.TWITTER_CONSUMER_KEY }} 
            twitter_consumer_secret: ${{ secrets.TWITTER_CONSUMER_SECRET }} 
            twitter_access_token_key: ${{ secrets.TWITTER_ACCESS_TOKEN_KEY }} 
            twitter_access_token_secret: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }} 
